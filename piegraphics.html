<html>
  <head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" type="text/css" href="..\sladiario\grafico.css"> -->
    <script src="..\sladiario\lib\Chart.js"></script>
    <script type="text/javascript" src="..\sladiario\lib\canvasjs.min.js"></script> 
    <title>SLA DIÁRIO</title>
    
</head>
<body>

  <canvas id="myChart1" width="240px" height="120px"></canvas>
    <script>
      var ctx = document.getElementById("myChart1");
      var myChart1 = new Chart(ctx, {
          type: 'pie',
          data: {
              labels: ['Atendidos', 'Não Atendidos', 'Pendente Empresa', 'Desenvolvimento'],
              datasets: [{
                  label: 'SLA DIARIO',
                  data: [14, 2, 3, 1],
                  backgroundColor: [
                      'rgba(0, 0, 255, 0.8)',
                      'rgba(233, 0, 0, 0.8)',
                      'rgba(100, 100, 100, 0.8)',
                      'rgba(143, 132, 11, 0.8)'
                  ],
                  borderColor: [
                      'rgba(0, 0, 255, 1)',
                      'rgba(233, 0, 0, 1)',
                      'rgba(100, 100, 100, 1)',
                      'rgba(143, 132, 11, 1)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
            
            title: {
              display: true,
              text: 'SLA DIÁRIO',
              fontSize: 52,
              position:'top'
            },

            legend: {
              position: 'bottom',
              labels: {
                boxwidth: 80,
                fontSize: 22
              }
            },
          }
      });
    </script>
  <div id="right"></div>
</body>
</html>
